<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPay Bridge</title>
    <style>
        body { font-family: monospace; padding: 20px; word-wrap: break-word; }
        .log { margin-bottom: 5px; border-bottom: 1px solid #eee; }
        .error { color: red; }
        .success { color: green; }
    </style>
    <script src="https://pay.google.com/gp/p/js/pay.js"></script>
    <script>
        const paymentsClient = new google.payments.api.PaymentsClient({
            environment: 'TEST' // Change to 'PRODUCTION' for live
        });

        // Logger function to see what is happening on the phone screen
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = 'log ' + type;
            div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            document.body.appendChild(div);
            console.log(msg);
        }

        function onGooglePayLoaded() {
            log("Google Pay Script Loaded.");
            
            // Check if iOS handler exists
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.googlePayHandler) {
                log("iOS Bridge Detected. Sending 'ready'...");
                window.webkit.messageHandlers.googlePayHandler.postMessage({status: 'ready'});
            } else {
                log("ERROR: iOS Bridge NOT detected. Are you running this in the App?", "error");
            }
        }

        // 2. The Native App calls this function
        function startPayment(requestJson) {
            log("Received startPayment command from iOS...");
            
            try {
                const paymentDataRequest = JSON.parse(requestJson);
                log("Request JSON Parsed successfully.");
                
                // 3. Trigger Google Pay
                paymentsClient.loadPaymentData(paymentDataRequest)
                    .then(function(paymentData) {
                        log("Payment Success! Sending token to iOS...", "success");
                        window.webkit.messageHandlers.googlePayHandler.postMessage({
                            status: 'success', 
                            data: paymentData
                        });
                    })
                    .catch(function(err) {
                        log("Payment Failed/Cancelled: " + JSON.stringify(err), "error");
                        window.webkit.messageHandlers.googlePayHandler.postMessage({
                            status: 'error', 
                            error: err
                        });
                    });
                    
            } catch (e) {
                log("CRITICAL JS ERROR: " + e.message, "error");
            }
        }
    </script>
</head>
<body onload="onGooglePayLoaded()">
    <h3>Google Pay Debug Bridge</h3>
    <div id="logs">Waiting for Google Pay...</div>
</body>
</html>
