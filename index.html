<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #333;
            user-select: none;
            -webkit-user-select: none;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007AFF; /* iOS Blue */
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 16px;
            font-weight: 500;
            color: #8e8e93; /* iOS Gray */
        }
    </style>
    <script src="https://pay.google.com/gp/p/js/pay.js"></script>
    <script>
        // TODO: Change to 'PRODUCTION' when ready for release
        const paymentsClient = new google.payments.api.PaymentsClient({
            environment: 'TEST' 
        });

        function onGooglePayLoaded() {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.googlePayHandler) {
                window.webkit.messageHandlers.googlePayHandler.postMessage({status: 'ready'});
            }
        }

        function startPayment(requestJson) {
            try {
                const paymentDataRequest = JSON.parse(requestJson);
                
                paymentsClient.loadPaymentData(paymentDataRequest)
                    .then(function(paymentData) {
                        window.webkit.messageHandlers.googlePayHandler.postMessage({
                            status: 'success', 
                            data: paymentData
                        });
                    })
                    .catch(function(err) {
                        // Send full error object back to iOS
                        window.webkit.messageHandlers.googlePayHandler.postMessage({
                            status: 'error', 
                            error: err
                        });
                    });
            } catch (e) {
                // Critical JS error
                if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.googlePayHandler) {
                    window.webkit.messageHandlers.googlePayHandler.postMessage({
                        status: 'error', 
                        error: e.message
                    });
                }
            }
        }
    </script>
</head>
<body onload="onGooglePayLoaded()">
    <div class="spinner"></div>
    <div class="message">Initializing Secure Payment...</div>
</body>
</html>
